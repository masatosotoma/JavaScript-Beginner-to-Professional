<!DOCTYPE html>
<html>
  <head>
    <title>Practice Exercise 14.6</title>
    <style>
      #canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!--Create the canvas and apply a border of 1 px to it-->
    <div><canvas id="canvas"></canvas></div>
    <script>
      //Select the canvas page elements with JavaScript and prepare to draw on the canvas
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const ballSize = 10;

      //Create variables to track the x and y positions
      let x = canvas.width / 2;
      let y = canvas.height / 2;

      //the x-direction speed and the y-direction speed
      //You can set these as a default of 1 and the x and y starting positions can be half of the canvas dimensions.
      let dirX = 1;
      let dirY = 1;

      //Create a function to draw the ball,draw the ball as a red ball arc in the x and y positions
      function drawBall() {
        ctx.beginPath();
        //the size for the ball should be set as a variable so that the boundaries can be calculated from it
        ctx.arc(x, y, ballSize, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      }
      //Create a function to move the ball and set the interval on that function to 10 milliseconds.
      function moveBall() {
        //. In the aforementioned movement function, clear the current rectangle and draw the ball using the draw ball function.
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        //Check the position of the ball. If the ball is outside the canvas boundaries, you need to change direction
        //multiplying the direction by -1
        if (x > canvas.width - ballSize || x < ballSize) {
          dirX *= -1;
        }
        if (y > canvas.height - ballSize || y < ballSize) {
          dirY *= -1;
        }
        //Update the x and y positions with the new values.
        x += dirX;
        y += dirY;
      }
      setInterval(moveBall, 10);
    </script>
  </body>
  <html></html>
</html>

<!--there is a canvas of 200 by 200 pixels and an empty image of the same size. 
    When a color gets selected, a square of 100 by 100 pixels in that color is drawn on the canvas. 
    When the save button gets clicked, this canvas gets converted to an image-->

<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <input type="color" id="squareColor" />
    <br />
    <img src="" width="200" height="200" id="holder" />
    <input type="button" id="save" value="save" />
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 200;
      canvas.height = 200;
      const penColor = document.getElementById("squareColor");
      penColor.addEventListener("change", function () {
        color = event.target.value;
        draw(color);
      });
      document.getElementById("save").addEventListener("click", function () {
        let dataURL = canvas.toDataURL();
        document.getElementById("holder").src = dataURL;
      });
      function draw(color) {
        ctx.fillStyle = color;
        ctx.fillRect(70, 70, 100, 100);
      }
    </script>
  </body>
</html>

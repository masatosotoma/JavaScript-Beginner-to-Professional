<!DOCTYPE html>
<html>
  <head>
    <title>Create A Matrix Effect #2</title>
  </head>
  <body>
    <script>
      /*Create a simple HTML document, 
        andnpm in JavaScript create a canvas element 
        and add the getContent element as 2d.*/
      let canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      /*Select that canvas element and set the attribute height and width to 500x400. 
      Prepend it to the body of your document.*/
      canvas.setAttribute("widths", "500");
      canvas.setAttribute("heights", "400");

      /*Create an empty array named colVal 
      and create a loop to add a number of items into the array that will have a value of 0*/

      let colVal = [];
      for (let i = 0; i < colVal.length; i++) {
        colVal[i] = 0;

        /*The number of items you need to add to the array can be determined by dividing the width by ten, 
      which should be the width between each column*/
        /*The values in the array will be the starting vertical position of 
      the content for the fillText() method that you will set up.*/
        let numItem = canvas.getAttribute() / 10;
      }

      //Create the main Matrix function to run at 50 millisecond intervals.
      /*Set the fillStyle to be black with .05 opacity, 
      so that when it layers on top of the existing elements it will produce a fading effect*/
      function matrix() {
        context.fillStyle = "rgba(0,0,0,.05)";
        context.fillRect(0, 0, context.width, context.height);
        //Set the canvas font color to be green
        context.fillStyle = "green";
      }

      setInterval(matrix, 50);
    </script>
  </body>
</html>

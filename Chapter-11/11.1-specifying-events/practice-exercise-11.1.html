<!--
    Personalize your web pages. Allow users to change the theme of the page display between regular mode and dark mode.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Mode change</title>
  </head>

  <body>
    <script>
      //1. Within a simple HTML document, set up a Boolean value variable to use that will toggle the color modes.
      let darkMode = false;
      /*2. Use window.onclick to set up a function that outputs a message in the console when clicked. 
      You can use the value of the Boolean variable.*/
      window.onclick = () => {
        console.log(darkMode);
        //3. Within the function, add a condition that checks whether the darkMode variable is true or false.
        if (!darkMode) {
          //4. If false, then update the page style to a background color of black and a font color of white.
          document.body.style.backgroundColor = "black";
          document.body.style.color = "white";
          darkMode = true;
        } else {
          /*5. Add an else response that changes the color of the background to white and 
          the color of the text to black. Also, update the value of the darkMode variable accordingly.
          */
          document.body.style.backgroundColor = "white";
          document.body.style.color = "black";
          darkMode = false;
        }
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <body>
      <script>
        document
          .getElementById("unique")
          .addEventListener("click", function () {
            magic(arg1, arg2);
          });
          // if you want to use magic function come with parameters, you have to do like this above
      </script>
    </body>
  </head>
</html>

<!--
    addEventListener() = method to add an event to an element.
    With this, we can specify multiple functions for the same event
    when we use the addEventListener() method, 
    where we specify the event type within the event listener *without* the on prefix
-->

<!DOCTYPE html>
<head>
  <title>Practice Exercise 11.1 #2</title>
</head>
<body>
  <div>red</div>
  <div>blue</div>
  <div>white</div>
  <div>black</div>
  <script>
    /*Create several divs with color names in textContent. 
    
    Add JavaScript to add click event listeners to each element, 
    and as each element is clicked, 
    update the background color of the body to match the color name in the div.*/
    let divs = document.querySelectorAll("div");
    divs.forEach((e) => {
      e.addEventListener("click", () => {
        document.body.style.backgroundColor = e.textContent;
      });
    });
  </script>
</body>


<!--
    onpaste = triggered when the user pastes some content in an element

    Return gets included in onkeypress to ensure that only numbers can be entered. 
    Below onpaste, it will return false if the user tries to enter data other than a number to myNum1, it returns false
    for myNum2, it will return false if the user enters a number
-->

<!DOCTYPE html>
<html>
  <body>
    <div id="wrapper">JavaScript is fun!</div>
    <input
      type="text"
      name="myNum1"
      onkeypress="return numCheck()"
      onpaste="return false"
    />
    <input
      type="text"
      name="myNum2"
      onkeypress="return numCheck2()"
      onpaste="return false"
    />
    <script>
      function numCheck() {
        message(!isNaN(event.key));
        return !isNaN(event.key);
      }
      function numCheck2() {
        message(isNaN(event.key));
        return isNaN(event.key);
      }
      function message(m) {
        document.getElementById("wrapper").innerHTML = m;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    Practice exercise 11.8
  </head>
  <body>
    <!--Create two input fields within your HTML. Add an element to output content too-->
    <div id="output"></div>
    <input type="text" name="myNum1" />
    <input type="text" name="myNum2" />

    <script>
      //select the page elements.
      let output = document.querySelector(".output"); //assign a variable called output to the element with a class of output.
      let eles = document.querySelectorAll("input"); //Create another variable, eles, and select all the input fields
      //Using forEach(), iterate through all the input elements from the page. Add the same event listeners to all of them.
      eles.forEach((el) => {
        //Add a keydown event listener and check if the value is a number
        el.addEventListener("keydown", (e) => {
          if (!isNaN(e.key)) {
            //If it is a number, then add it to the output area.
            output.textContent += e.key;
          }
        });
        //On keyup, output to the console the value of the key.
        el.addEventListener("keyup", (e) => {
          console.log(e.key);
        });
        //Check if there was a paste in the input field;
        el.addEventListener("paste", (e) => {
          // if there was, then you can output the word paste to the console
          console.log("pasted");
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Star Rater</title>
    <style>
      .stars ul {
        list-style-type: none;
        padding: 0;
      }
      .star {
        font-size: 2em;
        color: #ddd;
        display: inline-block;
      }
      .orange {
        color: orange;
      }
      .output {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <ul class="stars">
      <li class="star">&#10029;</li>
      <li class="star">&#10029;</li>
      <li class="star">&#10029;</li>
      <li class="star">&#10029;</li>
      <li class="star">&#10029;</li>
    </ul>
    <div class="output"></div>
    <script>
      //Select all the stars within the ul that have a class of stars into an object
      const starUL = document.querySelector(".stars");
      //create another object for the output element
      const output = document.querySelector(".output");
      //Create another object to contain the results of calling querySelectorAll() on elements with a class of star
      const stars = document.querySelectorAll(".star");

      //Loop through the resulting node list, adding to the element object the value of the index plus 1
      stars.forEach((star, index) => {
        star.starValue = index + 1;
        //adding an event listener listening for a click.
        star.addEventListener("click", starRate); //Attach a function called starRate() to the click event of each star element
      });

      /*Within the starRate() function, 
      add to the output the value of the star using the event target
      and the element object's star value, which was set in the previous step
      */
      function starRate(e) {
        output.innerHTML = `You Rated this ${e.target.starValue} stars`;
        /*Loop through all the stars using forEach() to check if the index value of
        the star element is less than the star value*/
        stars.forEach((star, index) => {
          if (index < e.target.starValue) {
            star.classList.add("orange"); // if it is, apply a class of orange
          } else {
            star.classList.remove("orange"); //Otherwise, remove the class of orange from the classList element
          }
        });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Mouse Position Tracker</title>
    <!--Create a page element and add sizing to it, including height and width-->
    <!--Create a class style named active that has a background-color property of red-->
    <style>
      .holder {
        display: inline-block;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        padding: 10px;
      }
      .active {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="holder">
      <!--create an output element that will contain your text-->
      <div id="output"></div>
    </div>
    <script>
      //Select the main container element and add event listeners to it
      const ele = document.querySelector(".holder");
      //Listen for mouseover, mouseout, and mousemove
      ele.addEventListener("mouseover", (e) => {
        e.target.classList.add("active"); //On mouseover, add the active class
      });
      ele.addEventListener("mouseout", (e) => {
        e.target.classList.remove("active"); //on mouseout, remove the active class
      });
      //On mousemove, call a function that tracks the event element clientX and clientY positions
      ele.addEventListener("mousemove", trackAndEmbed);
      //embeds them in a human-readable sentence, and outputs it into the output element
      function trackAndEmbed() {
        let html = "X:" + event.clientX + " | Y:" + event.clientY;
        document.getElementById("output").innerHTML = html;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <!--Create a page element and add sizing to it, including height and width. 
        Create a class style named active that has a background-color property of red. 
        Finally, create an output element that will contain your text.-->
  <head>
    <style>
      .active {
        background-color: red;
      }
      .page {
        display: inline-block;
        height: 300px;
        width: 300px;
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div id="output"></div>
    </div>
    <script>
      const ele = document.querySelector(".page");
      /*Select the main container element and add event listeners to it. Listen for mouseover, mouseout, and mousemove. */
      //On mouseover, add the active class, and on mouseout, remove the active class
      ele.addEventListener("mouseover", (e) => {
        e.target.classList.add("active");
      });
      ele.addEventListener("mouseout", (e) => {
        e.target.classList.remove("active");
      });
      /*On mousemove, call a function that tracks the event element clientX and clientY positions, 
      embeds them in a human-readable sentence, and outputs it into the output element*/
      ele.addEventListener("mousemove", embedsTrack);

      function embedsTrack() {
        let html = "X:" + event.clientX + " | Y:" + event.clientY;
        document.getElementById("output").innerHTML = html;
      }
    </script>
  </body>
</html>

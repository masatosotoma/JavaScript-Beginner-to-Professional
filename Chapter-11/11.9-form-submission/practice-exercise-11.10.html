<!DOCTYPE html>
<html>
  <head>
    <title>Practice Exercise 11-10</title>
  </head>
  <body>
    <!--Set up a form, adding three input fields inside: First, Last, and Age. Add a submit button-->
    <form action="index2.html" method="get">
      First: <input type="text" name="first" /> <br />Last:
      <input type="text" name="last" /> <br />Age:
      <input type="number" name="age" /> <br /><input
        type="submit"
        value="submit"
      />
    </form>
    <script>
      // Within the JavaScript code, select the form as an element object.
      const form = document.querySelector("form");
      const email = document.querySelector("#email");

      //Add an submit event listener to the form + Set up the default value for error as false
      form.addEventListener("submit", (e) => {
        let error = false;

        function checker(val) {
          //Create a function named checker(), which will check to see the length of a string and output the string length to the console.
          console.log(val.length);
          if (val.length < 3) {
            return true;
          }
          return false;
        }
        /*Add conditions to each of the field values
        first checking if the value is there and then returning an error if the response is false,
        before changing the error variable to true*/
        if (checker(form.first.value)) {
          console.log("First Name needed"); //Use console.log() to log the details about the error
          error = true;
        }
        if (checker(form.last.value)) {
          console.log("Last Name needed");
          error = true;
        }
        //For the age input value, check the value to see if the age provided is 19 or over, otherwise cause an error.
        if (form.age.value < 19) {
          console.log("You must be 19 or over");
          error = true;
        }
        //, check if error is true; if it is, use preventDefault() to stop the form submission
        if (error) {
          e.preventDefault();
          console.log("Please review the form"); //Log the errors to the console
        }
      });
    </script>
  </body>
</html>

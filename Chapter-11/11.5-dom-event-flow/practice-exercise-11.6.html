<!DOCTYPE html>
<html>
  <head>
    <title>JS Tester</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box0">Box #1</div>
      <div class="box" id="box1">Box #2</div>
      <div class="box" id="box2">Box #3</div>
      <div class="box" id="box3">Box #4</div>
    </div>
    <script>
      //select all the elements with the classes, and separately select the main container element
      const main = document.querySelector(".container");
      const boxes = document.querySelectorAll(".box");
      /*
              Add event listeners to the main container, outputting to the console value
              of 4 for the useCapture argument set to false, and 1 for the useCapture argument set to true.
              */

      //Click the page elements to see the event delegation and order of output on the page
      main.addEventListener(
        "click",
        (e) => {
          console.log("4");
        },
        true
      );

      /*For each of the nested elements, add click event listeners with a console.
              log() value of 3 for the useCapture argument set to false, and 2 for useCapture set to true
          */

      //Within the box elements on both click events, add to the console an output for the event target's textContent value.
      boxes.forEach((ele) => {
        ele.addEventListener(
          "click",
          (e) => {
            console.log("3");
            console.log(e.target.textContent);
          },
          false
        );
        ele.addEventListener(
          "click",
          (e) => {
            console.log("2");
            console.log(e.target.textContent);
          },
          true
        );
      });
    </script>
  </body>
</html>

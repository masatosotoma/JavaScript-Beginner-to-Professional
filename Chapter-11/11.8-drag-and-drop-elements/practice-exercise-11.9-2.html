<!DOCTYPE html>
<html>
  <head>
    <title>Practice Exerciese 11.9 #2</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: white;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      1
      <div id="dragme" draggable="true">Drag Me Please!</div>
    </div>
    <div class="box">2</div>
    <script>
      let dragme = document.querySelector("#dragme");
      //Add an event listener of dragstart
      dragme.addEventListener("dragstart", (e) => {
        dragme.style.opacity = 0.5;
      });
      dragme.addEventListener("dragend", (e) => {
        dragme.style.opacity = "";
      });
      let dropoff = document.querySelectorAll(".box");
      dropoff.forEach((box) => {
        box.addEventListener("dragenter", (e) => {
          e.target.classList.add("red");
        });
        box.addEventListener("dragover", (e) => {
          e.preventDefault();
        });
        box.addEventListener("dragleave", (e) => {
          e.target.classList.remove("red");
        });
        box.addEventListener("drop", (e) => {
          e.preventDefault();
          console.log("dropped");
          e.target.appendChild(dragme);
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Practice Exercise 4.4 #2</title>
  </head>
  <body>
    <script>
      /*1. Start by setting a variable that gets a random value assigned to it. 
    The value is assigned by generating a random number 0-5, for 6 possible results. 
    You can increase this number as you add more results.*/

      let ranNum = Math.floor(Math.random() * 6);
      console.log(ranNum);

      //2. Create a prompt that can get a string value input from a user that you can repeat back in the final output.
      let yourQ = prompt("What is your question?");

      /* 3. Create 6 responses using the switch statement, 
    each assigned to a different value from the random number generator.*/

      /* 4. Create a variable to hold the end response, which should be a sentence printed for the user. 
    You can assign different string values for each case, 
    assigning new values depending on the results from the random value.*/

      let msg = "";
      switch (ranNum) {
        case 0:
          msg += "You can ignore it!";
          break;
        case 1:
          msg += "Call your mom for help";
          break;
        case 2:
          msg += "Call your friend for help";
          break;
        case 3:
          msg += "Go to sleep and think about it tomorrow";
          break;
        case 4:
          msg += "It's time to fight";
          break;
        case 5:
          msg += "Take a trip for refreshing";
          break;
        default:
          msg += "Can't answer your question";
      }

      /*5. Output the user's original question, plus the randomly selected case response, 
    to the console after the user enters their question.*/
      console.log(yourQ);
      console.log(msg);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Practice Exercise 4.5 #2</title>
  </head>
  <body>
    <script>
      /*Create a variable called prize and use a prompt to ask the user 
      to set the value by selecting a number between 0 and 10*/
      let prize = prompt("Choose a number from 0 - 10");
      //Convert the prompt response to a number data type
      prize = Number(prize);

      //Create a variable to use for the output message containing the value "My Selection: "
      let msg = "My Selection: ";

      /*Using the switch statement, provide a response back regarding a prize 
      that is awarded depending on what number is selected*/

      //Use the switch break to add combined results for prizes
      switch (prize) {
        case 0:
          msg += "Trip to Japan";
          break;
        case 1:
          msg += "Trip to China";
          break;
        case 2:
          msg += "Trip to NY";
          break;
        case 3:
          msg += "Trip to Vancouver";
          break;
        case 4:
          msg += "Trip to Hong Kong";
          break;
        case 5:
          msg += "Trip to Cancun";
          break;
        case 6:
          msg += "Trip to UK";
          break;
        case 7:
          msg += "Trip to Spain";
          break;
        case 8:
          msg += "Trip to Egypt";
          break;
        case 9:
          msg += "trip to South Korea";
          break;
        case 10:
          msg += "Trip to Australia";
          break;
        default:
          msg += "Stay home and watch Netflix";
      }

      /*Output the message back to the user by concatenating your prize variable strings 
      and the output message string*/
      console.log(msg);
    </script>
  </body>
</html>

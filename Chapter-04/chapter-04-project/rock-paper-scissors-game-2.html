<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scisser game #2</title>
  </head>
  <body>
    <script>
      let choices = ["Rock", "Paper", "Scissors"];
      let entry = prompt("Please choose 0=Rock 1=Paper 2=Scissors");
      let message = "";

      function choiceChecker() {
        if (entry == 0) {
          return 0;
        } else if (entry == 1) {
          return 1;
        } else if (entry == 2) {
          return 2;
        } else {
          alert("your entry is invalid");
        }
      }

      let yourChoice = choices[choiceChecker()];
      console.log(yourChoice);

      let randomNum = Math.floor(Math.random() * 3);
      console.log(choices[randomNum]);
      let computer = choices[randomNum]

      if (yourChoice < computer){
        console.log("You Win!");
      } else if (yourChoice == computer){
        console.log("It's tie!");
      };
    </script>
  </body>
</html>

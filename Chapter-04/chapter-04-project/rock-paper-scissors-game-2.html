<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scisser game #2</title>
  </head>
  <body>
    <script>
      let choices = ["Rock", "Paper", "Scissors"];
      let entry = prompt("Please choose 0=Rock 1=Paper 2=Scissors");

      function choiceChecker() {
        if (entry == 0) {
          return 0;
        } else if (entry == 1) {
          return 1;
        } else if (entry == 2) {
          return 2;
        } else {
          alert("your entry is invalid");
        }
      }

      let yourChoice = choices[choiceChecker()];
      console.log("Your choice is " + yourChoice);

      let randomNum = Math.floor(Math.random() * 3);

      let computer = choices[randomNum];
      console.log("Computer's choice is " + computer);

      let judge = (entry - randomNum + 3) % 3;
      console.log("Judge value is " + judge);

      if (judge == 0) {
        console.log(
          "You: " + yourChoice + ", Computer: " + computer + ". Its' tie!"
        );
      } else if (judge == 1) {
        console.log(
          "You: " + yourChoice + ", Computer: " + computer + ". You won!"
        );
      } else if (judge == 2) {
        console.log(
          "You: " + yourChoice + ", Computer: " + computer + ". Computer won!"
        );
      }
    </script>
  </body>
</html>

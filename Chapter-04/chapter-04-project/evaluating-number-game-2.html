<!DOCTYPE html>
<html>
  <head>
    <title>Evaluating Number Game (Review)</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter any numer");
      console.log(num);

      if (num > 100) {
        console.log("You number:" + num + ". Your number is greater than 100");
      } else if ((num = 100)) {
        console.log("You number:" + num + ". Your number is equal to 100");
      } else if (num < 100) {
        console.log("You number:" + num + ". Your number is less than 100");
      } else {
        console.log("It's not a number");
      }
    </script>
  </body>
</html>

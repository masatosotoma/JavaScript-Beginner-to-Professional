<!DOCTYPE html>
<html>
  <head>
    <title>Evaluating Number Game (Review)</title>
  </head>
  <body>
    <script>
      let randomNum = Math.floor(Math.random() * 100);
      let num = prompt("Enter any numer");
      num = Number(num);
      console.log(num);

      if (num > randomNum) {
        console.log(
          "You number:" + num + ". Your number is greater than " + randomNum
        );
      } else if (num === randomNum) {
        console.log(
          "You number:" + num + ". Your number is equal to " + randomNum
        );
      } else if (num < randomNum) {
        console.log(
          "You number:" + num + ". Your number is less than " + randomNum
        );
      } else {
        console.log("It's not a number");
      }
    </script>
  </body>
</html>

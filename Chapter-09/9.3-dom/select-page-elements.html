<!--
In order to work with elements on the page, such as changing values of a certain paragragh
you'll have to grab this paragraph first. It's called selecting the paragraph

To select page elements either by tag name, ID, or class, use the commaned below

querySelector() = return the first element within the document that matches the specified selectors

querySelectorAll() = return a static NodeList, 
which represents a list of the document's elements that match the specified group of selectors

-->

<!DOCTYPE html>
<html>
  <head>
    <title>JS Tester</title>
  </head>
  <body>
    <h1 class="output">Hello World</h1>
    <div class="output">Test</div>
  </body>
</html>


<!-- DOM = a way of displaying the structure of an HTML document as a logical tree -->
<!--very important rule that inner elements need to be closed before outer elements get closed--> 

<html>
  <head>
    <title>Tab in the browser</title>
  </head>
  <body>
    <h1>DOM</h1>
    <div>
      <p>Hello web!</p>
      <a href="https://google.com">Here's a link!</a>
    </div>
  </body>
</html>

<!-- elements by level 

html = most outer element
head = only have one child, title
body = has 2 children = h1 and div
div = has 2 children = p and a

complex web pages have complicated trees. This logical tree and a bunch of extra properties make up a web page's DOM.
-->

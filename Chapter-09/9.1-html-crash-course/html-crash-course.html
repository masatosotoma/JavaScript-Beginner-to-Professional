<!DOCTYPE html>

<!-- HTML consists of words between <angle brackets>, or elements -->
<!-- Everything in between that is part of the element -->
<html>
  <!-- html elements contains head,title,body,paragraphs -->>
  <head>
    <title>Tab in the brower</title>
    <!-- texts are inner element -->
  </head>
  <body>
    <p>Hello web!</p>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <a href="https://www.youtube.com/">saoiaehotah</a>
    <button>Click here</button>
  </body>
</html>

<!--3 important elements: HTML,head,body-->
<!--head => certain metadate, such as javascript,some stylesheets(CSS)-->
<!--You will use the head elements for javascript development-->
<!--Example-->
<head>
  <title>This is the title of the browser tab</title>
  <meta name="description" content="This is the preview in google" />
  <script src="included.js"></script>
</head>

<!--body => mostly the content that will appear on the web page-->
<!--Titles, paragraphs, images, lists, buttons, and many more are all elements-->>

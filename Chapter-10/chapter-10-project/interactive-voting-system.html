<!DOCTYPE html>
<html>
  <head>
    <title>Complete JavaScript Course</title>
  </head>
  <body>
    <div id="message">Complete JavaScript Course</div>
    <div>
      <input type="text" id="addFriend" />
      <input type="button" id="addNew" value="Add friend" />
    </div>
    <table id="output"></table>
    <script>
      window.onload = build;
      //1. Create an array of people's names called myArray. This will be the default original list of names.
      const myArray = ["Laurence", "Mike", "John", "Larry"];

      //2. Select the page elements as JavaScript objects so they can easily be selected within the code.
      const message = document.getElementById("message");
      const addNew = document.getElementById("addNew");
      const newInput = document.getElementById("addFriend");
      const output = document.getElementById("output");
      /*
        3. Add event listener to the Add Friend button.this will get the value from the input field 
        and pass the values to a function that will add the friend list to the page. 
        Additionally, add the new friend's name into the people's names array you created.
        */
      addNew.onclick = function () {
        const newFriend = newInput.value;
        adder(newFriend, myArray.length, 0);
        myArray.push(newFriend);
      };
      /*4. Run a function to build the content on the page, using the forEach() loop get
        all the items within the array and add them to the page.
        Include 0 as a default for the vote count, as all individuals should start on zero votes.
      */
      function build() {
        myArray.forEach((item, index) => {
          adder(item, index, 0);
        });
      }
      /*5. Create a main function that will create the page elements, starting with the parent table row, tr.
     Then create three table cell, td, elements. 
     Add content to the table cells, including the vote count in the last column, the person name in the middle, 
     and the index plus 1 in the first column.
     */
      function adder(name, index, counter) {
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        td1.classList.add("box");
        td1.textContent = index + 1;
        const td2 = document.createElement("td");
        td2.textContent = name;
        const td3 = document.createElement("td");
        td3.textContent = counter;

        //6. Append the table cells to the table row and append the table row to the output area on the page.
        tr.append(td1);
        tr.append(td2);
        tr.append(td3);
        //7. Add an event listener that will increase the vote counter for that row when the user clicks
        tr.onclick = function () {
          console.log(tr.lastChild);
          /*8. Get the text content from the last column in the row.
          It should be the value of the current counter. 
          Increment the counter by one and make sure the datatype is a number so you can add to it.
          */
          let val = Number(tr.lastChild.textContent);
          val++;
          //9. Update the last column with the new click counter
          tr.lastChild.textContent = val;
        };
        output.appendChild(tr);
      }
    </script>
  </body>
</html>

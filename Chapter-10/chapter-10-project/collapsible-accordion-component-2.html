Build a collapsing and expanding accordion component that will open
pageelements, hiding and showing content when the title tab is clicked

<!DOCTYPE html>
<html>
  <head>
    <title>JS Tester</title>
    <style>
      .active {
        display: block !important;
      }
      .myText {
        display: none;
      }
      .title {
        font-size: 1.5em;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Title #1</div>
      <div class="myText">Just some text #1</div>
      <div class="title">Title #2</div>
      <div class="myText">Just some text #2</div>
      <div class="title">Title #3</div>
      <div class="myText">Just some text #3</div>
    </div>
    <script>
      //Using querySelectorAll(), select all the elements with a class of title.
      let titles = document.querySelectorAll(".title");
      /*Using querySelectorAll(), select all the elements with a class of myText.
        This should be the same number of elements as the title elements.*/
      let myText = document.querySelectorAll(".myText");

      /*Iterate through all the title elements and add event listeners that,
        once clicked, will select the next element siblings.*/
      titles.forEach((title) => {
        title.addEventListener("click", (ele) => {
          /*Select the element on the click action and toggle the classlist of the element with the class of active. 
        This will allow the user to click the element and hide and show the below content.*/

          console.log(title.nextElementSibling);
          collapseText();
          //Select the element on the click action and toggle the classlist of the element with the class of active
          title.nextElementSibling.classList.toggle("active");
        });

        //Add a function that will be invoked each time the elements are clicked that will remove the class of active from all the elements
        function collapseText() {
          myText.forEach((text) => {
            text.classList.remove("active");
          });
          //This will hide all the elements with myText.
        }
      });
    </script>
  </body>
</html>

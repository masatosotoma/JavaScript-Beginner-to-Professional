<!--
    There is also a way to add a click handler using JavaScript. We select the HTML
    element you want to add the click handler to, and you specify the onclick property.
-->

<!DOCTYPE html>
<html>
  <body>
    <div id="one">Don't click here!</div>
  </body>
</html>

<!--
    In console, you can dynamically add a click handler to the div element.
    document.getElementById("one").onclick = function () { alert("Auch! Stop!"); }
-->

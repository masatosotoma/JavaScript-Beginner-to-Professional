<!DOCTYPE html>
<html>
  <head>
    <title>Complete JavaScript Course</title>
    <style></style>
  </head>
  <body>
    <div id="message">Complete JavaScript Course</div>
    <div>
      <input type="text" id="addItem" />
      <input type="button" id="addNew" value="Add to List" />
    </div>
    <div id="output">
      <h1>Shopping List</h1>
      <ol id="sList"></ol>
    </div>
    <script>
      //1. Select the page elements as JavaScript objects.
      /*2. Add an onclick event listener to the add button. Once the button is clicked, 
    it should add the contents of the input field to the end of the list. You can call the function addOne().*/
      document.getElementById("addNew").onclick = function () {
        addOne();
      };
      /*3. Within addOne(), create li elements to append to the main list on the page. 
    Add the input value to the list item text content.*/
      function addOne() {
        /*4. Within the addOne() function, get the current value of the addItem input field. 
        Use that value to create a textNode with that value, 
        adding it to the list item. Append the textNode to the list item.*/

        let list = document.createElement("li");
        let input = document.getElementById("addItem").value;
        list.appendChild(document.createTextNode(input));
        document.getElementById("sList").appendChild(list);
      }
    </script>
  </body>
</html>

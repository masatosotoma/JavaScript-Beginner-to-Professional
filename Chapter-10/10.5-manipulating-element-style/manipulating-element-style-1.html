<!--
    style property =  Once you select the element you want tot change,
    you  can change the CSS style that applies to it. We can do this using this property
    Here is how to do it;
    1.Select the right element from the DOM.
    2.Change the right property of the style property of this element.


    To hide something using CSS, we can set the display property of the element to none, like this for a p (paragraph) element:

    p {
       display: none;
      }

    To back it to visible using below

     p {
       display: block;
      }

-->

<!DOCTYPE html>
<html>
  <body>
    <script>
      function toggleDisplay() {
        let p = document.getElementById("magic");
        if (p.style.display === "none") {
          p.style.display = "block";
        } else {
          p.style.display = "none";
        }
      }
    </script>
    <p id="magic">I might disappear and appear.</p>
    <button onclick="toggleDisplay()">Magic!</button>
  </body>
</html>

<!--
  If you click, the text will be disappear, and if you click again, the text will be appeared again
-->

<!DOCTYPE html>
<head>
  <title>Practice Exercise 10.3 #2</title>
</head>
<body>
  <div id="one">One</div>
  <div id="two">Two</div>
  <div id="three">Three</div>
  <script>
    //1. Start by creating a simple HTML file.
    //2. Create three HTML elements using the same tag.
    //3. Add some content within each element so you can distinguish between them
    /*4. Add a script element to your HTML file, 
    and within it select the page elements by tag name and store them in a variable as an array*/
    let divs = [];
    let one = document.getElementById("one");
    let two = document.getElementById("two");
    let three = document.getElementById("three");
    divs.push(one);
    divs.push(two);
    divs.push(three);
    //5. Using the index value, select the middle element and output it into the console.
    console.log(divs[1]);
  </script>
</body>

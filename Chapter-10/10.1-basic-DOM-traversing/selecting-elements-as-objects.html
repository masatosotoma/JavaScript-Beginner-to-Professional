<!--
    You can make changes to the elements after navigating it to the DOM.
    Instead of using console.dir(), we can just type in the path to the element we want to change.
    Using the sample below
-->

<!DOCTYPE html>
<html>
  <body>
    <h1>Welcome page</h1>
    <p id="greeting">Hi!</p>
  </body>
</html>

<!--
    To traverse to the p element, use this code for example
    document.body.children.greeting;

    Gives you the power to manipulate the properties of the element, and the element
    itself, directly
-->

<!DOCTYPE html>
<html>
  <script>
    function change() {
      document.getElementById("shape").classList.remove("blue");
      // to get the element of id named shape and remove the blue class attribute from it.
    }
  </script>
  <style>
    .square {
      height: 100px;
      width: 100px;
      background-color: yellow;
    }

    .square.blue {
      background-color: blue;
    }
  </style>
  <div id="shape" class="square blue"></div>
  <button onclick="change()">Change!</button>
</html>

<!--
    .classList.remove() = to remove class to the element you specified
-->

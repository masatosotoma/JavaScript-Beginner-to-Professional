<!DOCTYPE html>
<html>
  <head>
    <title>JS Tester</title>
  </head>
  <body>
    <div>
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
    </div>
    <script>
      let ele = document.querySelectorAll("button");
      ele.forEach((ele) => {
        function output() {
          console.log(this.textContent);
        }
        ele.addEventListener("click", output);
      });
    </script>
  </body>
</html>

<!--
    1. Select all the page buttons into a JavaScript object.
    2. Loop through each button, and create a function within the button scope called output.
    3. Within the output() function, add a console.log() method that outputs
    the current object's textContent. You can reference the current parent object using the this keyword.
    4. As you loop through the buttons attach an event listener that when clicked invokes the output() function.
-->

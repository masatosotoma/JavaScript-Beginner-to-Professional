
<!--
    D3 stands for three Ds: data-driven documents. 
    It is a JavaScript library that helps manipulate documents based on data 
    and it can be used to visualize data using HTML, SVG, and CSS. 
    It comes in very handy for dashboards that need to contain any sort of data representation-->

<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      svg {
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <svg id="drawing-area" height="100" width="500"></svg>
    <script>
      let svg = d3.select("#drawing-area");
      svg
        .append("circle")
        .attr("cx", 100)
        .attr("cy", 50)
        .attr("r", 20)
        .style("fill", "pink");
      svg
        .append("circle")
        .attr("cx", 200)
        .attr("cy", 20)
        .attr("r", 20)
        .style("fill", "black");
      svg
        .append("circle")
        .attr("cx", 300)
        .attr("cy", 70)
        .attr("r", 20)
        .style("fill", "grey");
    </script>
  </body>
</html>

<!--
    The D3 library gets imported in the first script tag. 
    And the svg variable gets created using the d3.select method on the svg with ID drawing-area.-->

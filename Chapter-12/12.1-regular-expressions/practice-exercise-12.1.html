<!--
    Find and replace strings
The first input field will indicate which character string will be replaced, 
and the second input field will indicate which characters will replace them once the button is clicked. 
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Complete JavaScript Course</title>
  </head>
  <body>
    <div id="output">Complete JavaScript Course</div>
    <input id="sText" type="text" />
    <br />
    <input id="rText" type="text" />
    <br />
    <button>Replace</button>
    <script>
      //Select each of the three page elements using JavaScript and assign the element objects as variables
      const output = document.getElementById("output");
      const findValue = document.getElementById("sText");
      const replaceValue = document.getElementById("rText");
      //Add an event listener to the button to invoke a function when clicked
      document.querySelector("button").addEventListener("click", lookUp);

      //Create a function named lookup() that will find and replace the text in the output element.
      function lookUp() {
        //Assign the output element's text content to a variable named
        const s = output.textContent;
        //assign the value of the input we are replacing to another variable named rt
        const rt = replaceValue.value;

        ///Create a new regex with the value of the first input field, which will allow you to replace the text.
        const re = new RegExp(findValue.value, "gi");
        /*Check for a match with the match() method. 
          Wrap this with a condition that will execute a block of code if matches are found*/
        if (s.match(re)) {
          //If the match is found, use replace() to set the new value
          let newValue = s.replace(re, rt);
          //Update the output area with the newly created and updated text output
          output.textContent = newValue;
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Course</title>
  </head>
  <body>
    <div class="output"></div>
    <input type="text" placeholder="Enter Email" />
    <button>Check</button>
    <script>
      //select the input, output, and button elements from the page as JavaScript objects.
      let output = document.querySelector(".output");
      let input = document.querySelector("input");
      const button = document.querySelector("button");

      let emailExp = /([A-Za-z0-9._-]+@[A-Za-z0-9._-]+\.[A-Za-z0-9]+)\w+/;

      /*Add an event listener to the button to run a block of code 
        when clicked that will get the current value in the input field.*/
      button.addEventListener("click", function (e) {
        let inpuVal = input.value;
        //a blank response value that will populate the output div element contents.
        let resp = "";

        /*Add a test with the string value from the input field and the expression for email format. 
            If the test result is false, update the response output to say Invalid Email and change the output color to red.*/
        const result = emailExp.test(inpuVal);
        if (!result) {
          resp = "The email address is invalid";
          output.style.color = "red";
        } else {
          /*If the condition of the test returns true, 
                add a response that confirms the email format is correct and change the text color of output to green.*/
          resp = "The email address is valid";
          output.style.color = "green";
        }
        input.value = "";

        output.textContent = resp;
      });
    </script>
  </body>
</html>
